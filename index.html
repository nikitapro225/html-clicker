<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Exo:400,700');
      
      *{
          margin: 0px;
          padding: 0px;
      }
      
      body{
          font-family: 'Exo', sans-serif;
      }
      
      
      .context {
          width: 100%;
          position: absolute;
          top:27vh;
          
      }
      
      .context h1{
          text-align: center;
          color: #fff;
          font-size: 50px;
      }
      .context h2{
          text-align: center;
          color: #fff;
          font-size: 30px;
      }
      .context button{
          background-color
      }

/* CSS */
    .button-78 {
      align-items: center;
      appearance: none;
      background-clip: padding-box;
      background-color: initial;
      background-image: none;
      border-style: none;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      flex-direction: row;
      flex-shrink: 0;
      font-family: Eina01,sans-serif;
      font-size: 16px;
      font-weight: 800;
      justify-content: center;
      line-height: 24px;
      margin: 0;
      min-height: 64px;
      outline: none;
      overflow: visible;
      padding: 19px 26px;
      pointer-events: auto;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      width: auto;
      word-break: keep-all;
      z-index: 0;
    }
    
    @media (min-width: 768px) {
      .button-78 {
        padding: 19px 32px;
      }
    }
    
    .button-78:before,
    .button-78:after {
      border-radius: 80px;
    }
    
    .button-78:before {
      background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
      content: "";
      display: block;
      height: 100%;
      left: 0;
      overflow: hidden;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: -2;
    }
    
    .button-78:after {
      background-color: initial;
      background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
      bottom: 4px;
      content: "";
      display: block;
      left: 4px;
      overflow: hidden;
      position: absolute;
      right: 4px;
      top: 4px;
      transition: all 100ms ease-out;
      z-index: -1;
    }
    
    .button-78:hover:not(:disabled):before {
      background: linear-gradient(92.83deg, rgb(255, 116, 38) 0%, rgb(249, 58, 19) 100%);
    }
    
    .button-78:hover:not(:disabled):after {
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      transition-timing-function: ease-in;
      opacity: 0;
    }
    
    .button-78:active:not(:disabled) {
      color: #ccc;
    }
    
    .button-78:active:not(:disabled):before {
      background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
    }
    
    .button-78:active:not(:disabled):after {
      background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
      bottom: 4px;
      left: 4px;
      right: 4px;
      top: 4px;
    }
    
    .button-78:disabled {
      cursor: default;
      opacity: .24;
    }
      
      
      .area{
          background: rgb(0,149,12);
          background: linear-gradient(180deg, rgba(0,149,12,1) 6%, rgba(0,200,37,1) 100%); 
          width: 100%;
          height:100vh;  
      }
      
      .circles{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
      
      .circles li{
          position: absolute;
          display: block;
          list-style: none;
          width: 20px;
          height: 20px;
          background: rgba(255, 255, 255, 0.2);
          animation: animate 25s linear infinite;
          bottom: -150px;
          
      }
      
      .circles li:nth-child(1){
          left: 25%;
          width: 80px;
          height: 80px;
          animation-delay: 0s;
      }
      
      
      .circles li:nth-child(2){
          left: 10%;
          width: 20px;
          height: 20px;
          animation-delay: 2s;
          animation-duration: 12s;
      }
      
      .circles li:nth-child(3){
          left: 70%;
          width: 20px;
          height: 20px;
          animation-delay: 4s;
      }
      
      .circles li:nth-child(4){
          left: 40%;
          width: 60px;
          height: 60px;
          animation-delay: 0s;
          animation-duration: 18s;
      }
      
      .circles li:nth-child(5){
          left: 65%;
          width: 20px;
          height: 20px;
          animation-delay: 0s;
      }
      
      .circles li:nth-child(6){
          left: 75%;
          width: 110px;
          height: 110px;
          animation-delay: 3s;
      }
      
      .circles li:nth-child(7){
          left: 35%;
          width: 150px;
          height: 150px;
          animation-delay: 7s;
      }
      
      .circles li:nth-child(8){
          left: 50%;
          width: 25px;
          height: 25px;
          animation-delay: 15s;
          animation-duration: 45s;
      }
      
      .circles li:nth-child(9){
          left: 20%;
          width: 15px;
          height: 15px;
          animation-delay: 2s;
          animation-duration: 35s;
      }
      
      .circles li:nth-child(10){
          left: 85%;
          width: 150px;
          height: 150px;
          animation-delay: 0s;
          animation-duration: 11s;
      }
      
      
      
      @keyframes animate {
      
          0%{
              transform: translateY(0) rotate(0deg);
              opacity: 1;
              border-radius: 0;
          }
      
          100%{
              transform: translateY(-1000px) rotate(720deg);
              opacity: 0;
              border-radius: 50%;
          }
      
      }
      
    </style>
  </head>
  <body>
    <div class="context">
        <h1>WebApp Telegram Clicker!</h1>
        <h2>This is a free open source web app clicker for telegram.</h2>
        </br>
        <button class="button-78" role="button"><a href="https://t.me/clicker_gem_bot">Play now!</a></button>
    </div>
    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    
  </body>
</html>
